    <div class="container">
        <div class="row">
            <div class="col-12">
				<h3 style="color: #00003f; font-size: 50px; padding-top: 1.2em; font-weight: 700"><strong>Contact Us</strong></h3>
               <hr>
            </div>
        </div>

        <div class="row row-content">
           <div class="col-12 col-md-12">
                <form >
					<div class="form-group row">
						<label for="firstname" class="col-md-4 col-form-label"><strong>Name:</strong></label>
						<div class="col-7 col-md-10">
							<input type="text" class="form-control" id = "lastname" name="lastname" placeholder="Last Name">
						</div>
						
					</div>
					
					
					<div class="form-group row">
						<label for="telnum" class="col-12 col-md-4 col-form-label"><strong>Contact:</strong></label>
						<div class="col-7 col-md-10">
							<input type="tel" class="form-control" id = "telnum" name="telnum" placeholder="Phone number">
						</div>
					</div>
					
					<div class="form-group row">
						<label for="email" class="col-md-4 col-form-label"><strong>Email:</strong></label>
						<div class="col-md-10">
							<input type="email" class="form-control" id = "emailid" name="emailid" placeholder="@gmail.com">
						</div>
					</div>
					
					<div class="form-group row">
						<div class= "col-md-7"></div>
						<div class="col-md-4">
							<div class="form-check">
								<input type = "checkbox" class="form-check-input" name="approve" id="approve" value="" style="padding-top: 1px;">
								<label class="form-check-label" for="approve">
									<strong>May we Contact you?</strong>
								</label>
								
							</div>
						</div>					
					</div>
					
					<div class="form-group row">
						<label for="feedback" class="col-md-4 col-form-label"><strong>Your FeedBack:</strong></label>
						<div class="col-md-10">
							<textarea class="form-control" id = "feedback" name="feedback" rows="12" placeholder="Feedback">
							</textarea>
						</div>
					</div>
					
					<div class="form-group row">
						<div class=" col-md-10">
							<button type="submit" class="btn text-white bg-dark"><strong>Send FeedBack</strong></button>
						</div>
					</div>
					
				</form>
            </div>
             <div class="col-12 col-md">
            </div>
       </div>

    </div>
